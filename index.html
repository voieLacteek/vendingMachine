<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
<!--bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
  <div id="target">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div id="vendingMachine" class="container d-flex my-2 py-2 bg-cocacola flex-wrap rounded">
        <!-- 左側 -->
        <div id="slider" class="col-7 d-flex justify-content-center align-items-center ">
          <div id="goodsList" class="slider-data col-12 d-none goodsList">
            <!-- slider-data col-12 ↑ -->
            <div class="box slider-item bg-light d-flex justify-content-center" data-name="aquarius" data-url="https://item-shopping.c.yimg.jp/i/n/soukai_4902102069366" data-price="¥160">
              <img class="col-10 imgFit" src="https://item-shopping.c.yimg.jp/i/n/soukai_4902102069366" alt="">
            </div>
          </div>
        </div>
        <!-- 右側 -->
        <div id="right" class="col-5 p-0 m-0">
        <!-- 上 -->
          <div id="operationScreen" class="col-12 d-flex bg-light align-items-center mb-2 m-0 p-0 rounded">
            <div class="my-2 col-4 bg-light d-flex align-items-center justify-content-center text-cocacola p-0 hei-100">
              <h4 id="goodsIndex" class="d-flex align-items-center m-0 p-0"></h4>
            </div>
            <div class="col-8 my-2 text-center d-flex justify-content-between flex-column m-0 p-0">
              <p id="goodsName"></p>
              <p id="goodsPrice"></p>
            </div>
          </div>
          <!-- /上 -->
          <!-- 下 -->
          <div id="keyboard" class="bg-light rounded">
            <div>
              <div id="btnList" class="d-flex justify-content-around align-items-center  flex-wrap ">

              </div>
            </div>
          </div>
          <!-- /下 -->
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
